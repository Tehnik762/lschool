  <form action="{{ root }}users/register" method="POST" enctype="multipart/form-data">
                        <fieldset>
                            <label for="login">Логин</label>
                            <input type="text" placeholder="Введите логин пользователя" id="login" name="login">
                            <div class="row">
                                <div class="column column-50">
                                    <label for="password">Пароль</label>
                            <input type="password" id="password" name="password">
                                </div>
                                 <div class="column column-50">
                                    <label for="password2">Повторите пароль</label>
                            <input type="password" id="password2" name="password2"> 
                                </div>
                            </div>
                            
                               
                             <label for="date">Введите дату рождения пользователя</label>
                             <input type="date" id="birth" name="birth" placeholder="ММ.ДД.ГГГГ">
                             <label for="info">Пару слов о пользователе</label>
                             <textarea id="info" name="info" rows="3"></textarea>
                             <label for="photo" >Фотография</label>
                              <input type="file" id="photo" name="photo">
                             
                           
                            <input class="button-primary" type="submit" value="Создать">
                        </fieldset>
                    </form>
