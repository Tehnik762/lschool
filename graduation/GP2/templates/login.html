<html>
    <head>
        <title>
            MVC - Login
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column column-100">
                    <h1>Model View Controller</h1>
                </div>
            </div>

            <div class="row">
                <div class="column column-20">
                    Для продолжения работы вам необходимо авторизоваться или зарегистрироваться в системе
                </div>
                <div class="column column-30">
                    <h3>Авторизация</h3>
                    
                    <form action="users/login" method="POST">
                        <fieldset>
                         <label for="login">Логин</label>
                         <input type="text" placeholder="Введите ваш логин" id="login" name="login">
                         <label for="password">Пароль</label>
                         <input type="password" id="password" name="password"> 
                         <input type="hidden" value="login" name="letmein"> 
                         <input class="button-primary" type="submit" value="Войти">
                        </fieldset>
                    </form>
                    
                    
                    
                </div>
                <div class="column column-50">
                    <h3>Регистрация</h3>
                </div>
            </div>

    </body>
</html>
